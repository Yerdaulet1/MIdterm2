<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Watchlist</title>
    <link rel="stylesheet" href="styles/watchlist-style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
    <h1>Your Watchlist</h1>
    <div class="input-container-watchlist">
        <select id="sort" onchange="sortWatchlist()">
            <option value="popularity.desc">Sort by Popularity</option>
            <option value="release_date.desc">Sort by Release Date</option>
            <option value="vote_average.desc">Sort by Rating</option>
        </select>
        <a class="favorite_btn" href="movie.html" title="index">
            <i class="fas fa-home"></i>
        </a>
    </div>
    </header>

<main id="watchlistGrid"></main>

<div id="movieModal" class="modal">
    <div class="modal-content">
    <span class="close-button">&times;</span>
    <div id="movieDetails"></div>
    </div>
</div>

<script src="Js/watchlist.js"></script>
</body>
</html>
