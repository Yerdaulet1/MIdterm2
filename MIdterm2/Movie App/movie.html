<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Movie app</title>
</head>
<body>
    <header>
            <div class="container">
            <h1>Movie App</h1>
            <div class="left">
                <input type="text" id="search-button" placeholder="Write name a movie">
                <div class="autocomplete-results" id="autocomplete-results"></div>
                <button id="search-button"><i class=" fa fa-search" aria-hidden="true"></i></button>
            </div>
            <div class="right">
                <select id="sort" onchange="sortMovies()">
                    <option value="popularity.desc">Sort by Popularity</option>
                    <option value="release_date.desc">Sort by Release Date</option>
                    <option value="vote_average.desc">Sort by Rating</option>
                </select>
                <a class="favorite-button" href="watchlist.html" title="watchlist">
                    <i class="fas fa-star"></i>
                </a>
            </div>
        </div>
    </header>

    <main id="grid"></main>

    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="movie-details"></div>
        </div>
    </div>
    <script src="Js/main.js"></script>
</body>
</html>
